<body>
    <h1>Lasagna</h1>
    <img src="https://thecozycook.com/wp-content/uploads/2022/04/Lasagna-Recipe-f.jpg" alt="lasagna image">
    <h2>A meat and sauce based lasagna</h2>
    <p>This is a tasty meat lasagna</p>
    <h4>Ingredients</h4>
    <ul>
        <li>Hamburger</li>
        <li>Sauce</li>
        <li>Cheese</li>
        <li>Pasta</li>
    </ul>

    <h4>Steps</h4>
    <ol>
        <li>Cook hamburger</li>
        <li>Mix hamburger and sauce and simmer</li>
        <li>Layer the pasta, hamburger, then cheese</li>
        <li>Cook until done</li>
    </ol>
